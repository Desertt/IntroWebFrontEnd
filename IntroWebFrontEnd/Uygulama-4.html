        <h3>Kişisel Bilgileriniz</h3>

            Ad:<input type="text" name="Ad" placeholder="Adınızı Giriniz" required />

        <p>

        <p>
            Şehir:
            <select>
                <option>Seçiniz</option>
                <option>Ankara</option>

        </p>
        <p>
            Erkek:<input type="radio" name="cinsiyet">
            Kadın:<input type="radio" name="cinsiyet">
        </p>
        <p>
            Hobileriniz:<br>

            <input type="checkbox" name="hobi">Gezmek
            <input type="checkbox" name="hobi">Spor

        <input type="submit" value="Kaydet" name="Kaydet">
